<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">

    <!--Make website responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <script type="text/javascript" src="/webApp/libraries/jquery-3.4.1.min.js"></script>-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!--Bootstrap library-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <script src = "bootstrap.min.js"></script>
    <script src = "bootstrap-alerts.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!--Custom font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!--Favicon Resources-->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">

    <!--Includes for various javascript libraries-->
    <script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="hashes.min.js"></script>
    <script src="loginScript.js"></script>
</head>

<body>
    <div class="container login-container">
        <div class="col-xs-2 login-form-1">
            <h1 id="logTitle">
                Factory Dashboard
            </h1>
            <h3 class="mt-4 mb-5">Login</h3>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="txtUserName" placeholder="Your Username *"><br>
                <input type="password" class="form-control" id="txtPassword" placeholder="Your Password *"><br>
                <div style="text-align:center;">
                    <input type="submit" value="Login" class="btnSubmit" onclick="loginButton()"><br><br>
                    <input type="submit" value="Register" class="btnRegister"
                        onclick="window.location.assign('/register')">
                </div>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertLogin">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" onclick="$('#alertLogin').hide();">&times;</a>
                <strong>Login incorrect.</strong> You should check some of the fields above.
            </div>
            <div class="alert alert-warning alert-dismissible fade show collapse" role="alert" id="alertCaps">
                <strong>Caps Lock on.</strong> You should check in on some of those fields below.
            </div>
            <div class="alert alert-warning alert-dismissible fade show collapse" role="alert" id="alertApproved">
                <strong>Not approved.</strong> Your account has not been approved by admin yet
            </div>
        </div>
    </div>
</body>

<script>
    startListeningCaps(document.getElementById("txtPassword"), $('#alertCaps'));
    startListeningEnter(document.getElementById("txtPassword"), loginButton);
    jQuery(document).ready(function () {
        //Hide alerts
        $("#alertLogin").hide();
        $('#alertCaps').hide();
        $('#alertApproved').hide();
    });
</script>
